{% set version = "2.1.3" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsqlite
  version: {{ version|replace("-", "_") }}

source:
  fn: RSQLite_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/RSQLite_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RSQLite/RSQLite_{{ version }}.tar.gz
  sha256: 079620b9724cd61a69cb1652f45a56befaca1eb124409b4fb906138ef431ba30

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: DBItest, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('m2w64_cxx') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-dbi >=1.0.0
    - r-rcpp >=0.12.7
    - r-bit64
    - r-blob >=1.2.0
    - r-memoise
    - r-pkgconfig
    - r-plogr >=0.2.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    # BH is the header-only part of Boost and thus a compile-time requirement only
    # - r-bh
    - r-dbi >=1.0.0
    - r-rcpp >=0.12.7
    - r-bit64
    - r-blob >=1.2.0
    - r-memoise
    - r-pkgconfig
    - r-plogr >=0.2.0

test:
  commands:
    - $R -e "library('RSQLite')"           # [not win]
    - "\"%R%\" -e \"library('RSQLite')\""  # [win]

about:
  home: https://github.com/r-dbi/RSQLite
  license: LGPL (>= 2)
  summary: Embeds the 'SQLite' database engine in R and provides an interface compliant with
    the 'DBI' package. The source for the 'SQLite' engine is included.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
